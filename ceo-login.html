<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEO Login - 7 Wonders Group Inc.</title>
</head>
<body>
  <h2>CEO Login</h2>
  <form onsubmit="return validateLogin()">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Passcode" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    function validateLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'ceo' && pass === '1964') {
        sessionStorage.setItem("auth", "granted");
        window.location.href = "ceo-dashboard.html";
        return false;
      } else {
        alert("Invalid login.");
        return false;
      }
    }
  </script>
</body>
</html>
