<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Careers - 7 Wonders Group Inc.</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>Careers at 7 Wonders Group Inc.</h1></header>
  <section>
    <p>We are now accepting resumes for Build/Design Team positions. Submit yours below.</p>
    <form action="https://formspree.io/f/mwkgyywo" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
      <button type="submit">Submit Resume</button>
    </form>
  </section>
</body>
